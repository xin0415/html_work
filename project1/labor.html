    <script>
    function mouseDown(){
      var x = document.getElementById("id1");
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      }

    }
    function mouseUp(){
      var x = document.getElementById("id1");

      } else {

      }
    }
    function unemployFunction(){
      var x = document.getElementById("id1");

    function educationFunction(){
      var x = document.getElementById("id2");
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {

      }
    }

          var svg = d3.select("svg"),
              margin = 200,
              width = svg.attr("width") - margin,
              height = svg.attr("height") - margin;

          svg.append("text")
             .attr("transform", "translate(300,0)")
             .attr("x", 50)
             .attr("y", 50)
             .attr("font-size", "24px")
             .text("Unemployment Rate")

          var x = d3.scaleBand().range([0, width]).padding(0.1);
              y = d3.scaleLinear().range([height, 0]);

          var g = svg.append("g")
                  .attr("transform", "translate(" + 100 + "," + 100 + ")");

          d3.csv("data/unemployment.csv", function(error, data) {
              if (error) {
                  throw error;
              }

              x.domain(data.map(function(d) { return ((d.Year-1)+"-"+d.Year); }));
              y.domain([0, d3.max(data, function(d) { return d.LaborForce; })]);
              g.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(x))
               .selectAll("text")
                .style("text-anchor","end")
                .attr("dx","-.8em")
                .attr("dy","-1em")
                .attr("transform",function(d){return "rotate(-90)"});

                g.append("g")
               .append("text")
               .attr("y", 400)
               .attr("x", width+20)
               .attr("text-anchor", "end")
               .attr("stroke", "black")
               .text("Year");

              g.append("g")
               .call(d3.axisLeft(y).tickFormat(function(d){
                   return  d;
               }).ticks(10))
               .append("text")
               .attr("transform", "rotate(-90)")
               .attr("y",0)
               .attr("dy", "-5.1em")
               .attr("text-anchor", "end")
               .attr("stroke", "black")
               .text("Labor Force");

              g.selectAll(".bar")
               .data(data)
               .enter().append("rect")
               .attr("class", "bar")
               .on("mouseover", onMouseOver) //On selection of bar elements, two new event handlers added, viz. mouseover and mouseout and we are calling the respective functions to handle mouse events
               .on("mouseout", onMouseOut)   //done to apply animation when mouse hovers over a particular bar and goes out
               .attr("x", function(d) { return x(((d.Year-1)+"-"+d.Year)); })
               .attr("y", function(d) { return y(d.LaborForce); })
               .attr("width", x.bandwidth()-10)
               .transition()
               .ease(d3.easeLinear)
               .delay(function (d, i) {
                   return i * 50;
               })
               .attr("height", function(d) { return height - y(d.LaborForce); });
          });

          function onMouseOver(d, i) {
              d3.select(this).attr('class', 'highlight');  //selected bar (given by the 'this' object)
              d3.select(this)
                .transition()     // adds animation
                .duration(400)
                .attr('width', x.bandwidth() -5)
                .attr("y", function(d) { return y(d.LaborForce) - 10; })
                .attr("height", function(d) { return height - y(d.Employed) + 10; });

              g.append("text")
               .attr('class', 'val')
               .attr('x', function() {
                   return x(((d.Year-1)+"-"+d.Year))+30;
               })
               .attr('y', function() {
                   return y(d.LaborForce) - 15;
               })
               .text(function() {
                   return [+d.LaborForce];  // Value of the text
               });
          }

          //mouseout event handler function
          function onMouseOut(d, i) {
              // use the text label class to remove label on mouseout
              d3.select(this).attr('class', 'bar');
              d3.select(this)
                .transition()     // adds animation
                .duration(400)
                .attr('width', x.bandwidth()-10)
                .attr("y", function(d) { return y(d.LaborForce); }) // What if we don't again fix this Value ?
                .attr("height", function(d) { return height - y(d.LaborForce); }); // Play with changing the Value

              d3.selectAll('.val')
                .remove()
          }



    </script>
